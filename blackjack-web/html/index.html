<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>BlackJack Web Interface</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/JavaScript" src="js/ajax.js"></script>
		<script type="text/JavaScript" src="js/cards.js"></script>
		<script type="text/JavaScript" src="js/action.js"></script>
		<script type="text/JavaScript">
		<!--
		    	function init()
			{
				add_card(1, 2);
				add_card(1, 10);
			}
		//-->
		</script>
	</head>
	<body onload="init()">
		<div class="center">
			<h3>Blackjack Game</h3>
			<form id="control">
				<div>
					<h4>Game Name:</h4><input name="name" type="text" /><input name="load" type="button" value="Load" onclick="load_game()" /><input name="new" type="button" value="New" onclick="new_game()" />
				</div>
			</form>
		</div>
		<div id="game" class="center">
			<h4 id="player"></h4>
			<div id="cards">
			</div>
			<form id="player">
				<input name="hit" type="button" value="Hit" onclick="play_hand(this.name)" />
				<input name="stand" type="button" value="Stand" onclick="play_hand(this.name)" />
				<input name="dd" type="button" value="Double Down" onclick="play_hand(this.name)" />
				<input name="split" type="button" value="Split" onclick="play_hand(this.name)" />
				<input name="surrender" type="button" value="Surrender" onclick="play_hand(this.name)" />
			</form>
		</div>
	</body>
</html>
